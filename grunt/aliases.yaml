# Default task
default:
- 'checktextdomain'
- 'makepot'
- 'replace:header'
- 'replace:plugin'
- 'jshint'
- 'concat'
- 'uglify'
- 'sass'
- 'postcss'
- 'clean:js'

# Build task
build:
- 'default'
- 'clean'
- 'copy:main'
- 'compress' # Can comment this out for WordPress.org plugins

# Prepare a WordPress.org release
release:prepare:
- 'build'
- 'copy:svn'

# Deploy out a WordPress.org release
release:deploy:
- 'wp_deploy'

# WordPress.org release task
release:
- 'release:prepare'
- 'release:deploy'
